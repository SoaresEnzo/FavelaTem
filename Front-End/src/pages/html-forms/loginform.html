<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Login em Bootstrap</title>
</head>

<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="image">
            <img src="./images/icons8-voltar-26.png" alt="voltar" />
        </div>


    </div>

    <div class="row d-flex justify-content-center">

        <div class="h3 col-6 form bg-white">

            <h3>Seja bem-vindo(a)!</h3>

            <div class="link">
                <a href="#">
                    Ainda não tem uma conta?
                </a>
            </div>
            <hr>

            <form clas="form-log">
                <div class="form-group">
                    <label for="email">Endereço de email</label>
                    <input type="email" class="form-control" id="email" placeholder="Digite aqui seu email">

                </div>
                <div class="form-group">
                    <label for=password></label>Senha</label>
                    <input type="password" class="form-control" id="password" placeholder="Digite sua senha">
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Clique em mim</label>
                </div>
            </form>

            <div class="link">
                <a href="#">Esqueceu sua senha?</a>
            </div>
            <footer>
            <div class="footer">
               
                    <div>
                        <button type="submit" class="btn">Enviar</button>
                    </div>
                </footer>


            </div>


        </div>


</body>

</html>
